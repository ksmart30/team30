<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>10.기준정보관리 - 근태월력표</title>
		<th:block th:include="layout/customHead"></th:block>

		<!-- FullCalendar -->
		<link href="/vendors/fullcalendar/dist/fullcalendar2.css" rel="stylesheet">
		<link href="/vendors/fullcalendar/dist/fullcalendar.print2.css" rel="stylesheet" media="print">
	</th:block>
	<th:block layout:fragment="customBody">
	<div class="">
		<div class="page-title">
			<div class="col-md-12 col-xs-12" style="color:black;">
				<div class="page-title">
					<div class="title_left">
						<h3><b>근태월력표</b></h3>
					</div>
				</div>
			</div>
		</div>
	
		<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="x_panel">
					<div class="x_title">
						<form>
							<h5 style="color:black;">⊙ 검색 조건</h5>
							<div class="col-md-4 col-sm-12 col-xs-12">
								<input type="text" name="kuntaeYear" style="width:10%;">년
								<input type="text" name="kintaeMonth" style="width:5%;">월
								<button type="submit"name="kuntaeSearch">검색</button>
							
							</div>
						</form>
					</div>
					<div class="x_content">
						<div id='calendar' style="width:80%;"></div>
					</div>
					</div>
				</div>
			</div>
			<!-- calendar modal -->
			<div id="CalenderModalNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4 class="modal-title" id="myModalLabel">근태 추가</h4>
						</div>
					<form>
					<div class="modal-body">
						<div id="testmodal" style="padding: 5px 20px;">
						<form id="antoform" class="form-horizontal calender" role="form">
							내용 : 
							<div class="form-group">
							<label class="control-label"></label>
							<div class="col-sm-9">
								<textarea class="form-control" style="height:70px;" id="descr" name="descr"></textarea>
							</div>
							</div>
						</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary antosubmit">등록</button>
						<button type="button" class="btn btn-default antoclose" data-dismiss="modal">취소</button>
					</form>
					</div>
					</div>
				</div>
			</div>
			<div id="CalenderModalEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel2">일일 출,퇴근</h4>
					</div>
					<div class="modal-body">
						<div id="testmodal2" style="padding: 5px 20px;">
						<form id="antoform2" class="form-horizontal calender" role="form">
							<div class="form-group">
							<label class="col-sm-3 control-label">출근</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="title2" name="title2">
							</div>
							</div>
							<div class="form-group">
							<label class="col-sm-3 control-label">퇴근</label>
							<div class="col-sm-9">
								<textarea class="form-control" style="height:55px;" id="descr2" name="descr"></textarea>
							</div>
							</div>
						</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary antosubmit2">Save changes</button>
					</div>
					</div>
				</div>
			</div>
		</div>
			<div id="fc_create" data-toggle="modal" data-target="#CalenderModalNew"></div>
			<div id="fc_edit" data-toggle="modal" data-target="#CalenderModalEdit"></div>	
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
		<!-- FullCalendar -->
		<script src="/vendors/moment/moment2.js"></script>
		<script src="/vendors/fullcalendar/dist/fullcalendar2.js"></script>

  	</th:block>
</html>
