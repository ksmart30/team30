<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>test</title>
		
		<!-- Bootstrap -->
	    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <!-- NProgress -->
	    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
	    <!-- iCheck -->
	    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	    <!-- Datatables -->
	    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
		
	    <!-- Custom Theme Style -->
	    <link href="/build/css/custom.min.css" rel="stylesheet">
	</th:block>
	<th:block layout:fragment="customBody">
		<div style="color:black;">
		<div class="col-md-12 col-sm-6 col-xs-12" style="width:100%">
                <div class="x_panel">
                  <div class="col-md-6 col-sm-6 col-xs-12">
	                    <h1>자산분류코드등록</h1>
	                    <h5 style="color:gray;"><b>10.기준정보 관리&nbsp;>&nbsp;&nbsp;10.2회계관리&nbsp;>&nbsp;&nbsp;10.2.7.자산분류코드</b></h5> 
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">    
		            	<div class="x_content" style="text-align: right">
							<div class="btn-group" >
								<button class="btn btn-default" type="button" id="search">조회</button>
								<button class="btn btn-default" type="reset">입력</button>
								<button class="btn btn-default" type="button">수정</button>
								<button class="btn btn-default" type="button">삭제</button>
								<button class="btn btn-default" type="button">저장</button>
								<button class="btn btn-default" type="button">출력</button>
							</div>							
						</div>
					</div>	
                   
                   
                 
                  <div class="x_content">

                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                          	◎검색조건 &nbsp;&nbsp;&nbsp;&nbsp;
                          	⊙분류코드
                          	<input type="text" name=""> &nbsp;&nbsp;
                          	⊙분류명
                          	<input type="text" name="">							
                          </th>                          
                        </tr>
                      </thead>                     
                    </table>					
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12" style="width:50%">
                <div class="x_panel">
                  
                  <div class="x_content">
					<div style="overflow:scroll; width:100%; height:650px; padding:10px; background-color:;">
                    <table class="table table-striped table-bordered table-hover jambo_table">
                      <thead>
                       <tr>
							<th>분류코드</th>
							<th>분류명</th>
							<th>내용년수</th>
							<th>계정</th>
							<th>세목</th>
                       </tr>
                      </thead>
                      <tbody>
                      		<th:block th:each = "d : ${assetClassifyCode}"> 
                      		<tr>
                      			<td th:text="${d.ASSET_CD}"></td>
                      			<td th:text="${d.CODE_NM}"></td>
                      			<td th:text="${d.LAW_YY}"></td>
                      			<td th:text="${d.ACC_CD}"></td>
                      			<td th:text="${d.ACC_DTL_CD}"></td>
                      		</tr> 
                      		</th:block>            
                      </tbody>
                    </table>
					</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12" style="width:50%">
                <div class="x_panel">
                  
                  <div class="x_content">

                    <table class="table table-bordered">
                      <thead>
                         <tr>                         
                          	<th>분류코드</th><th><input type="text"name=""></th>   	            
                        </tr>
                        <tr>                         
                          	<th>분류명</th><th><input type="text"name=""></th>   	            
                        </tr>
                        <tr>                         
                          	<th>내용년수</th><th><input type="text"name=""></th>   	            
                        </tr>
                        <tr>                         
                          	<th>계정과목</th><th><input type="text"name=""><input type="text"name=""><button>ㅁ</button></th>   	            
                        </tr>
                        
                      </thead>
                      <tbody>
                      
                         
                                 
                      </tbody>
                    </table>
				
                  </div>
                </div>
              </div>  
              </div>
	</th:block>
	<th:block layout:fragment="customJquery">
		<!-- jQuery -->
	    <script src="/vendors/jquery/dist/jquery.min.js"></script>
	    <!-- Bootstrap -->
	    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	    <!-- FastClick -->
	    <script src="/vendors/fastclick/lib/fastclick.js"></script>
	    <!-- NProgress -->
	    <script src="/vendors/nprogress/nprogress.js"></script>
	    <!-- iCheck -->
	    <script src="/vendors/iCheck/icheck.min.js"></script>
	    <!-- Datatables -->
	    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
	    <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
	    <script src="/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
	    <script src="/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
	    <script src="/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
	    <script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
	    <script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
	    <script src="/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
	    <script src="/vendors/jszip/dist/jszip.min.js"></script>
	    <script src="/vendors/pdfmake/build/pdfmake.min.js"></script>
	    <script src="/vendors/pdfmake/build/vfs_fonts.js"></script>
	    
	    <!-- Custom Theme Scripts -->
	    <script src="/build/js/custom.min.js"></script>
    </th:block>
</html>
