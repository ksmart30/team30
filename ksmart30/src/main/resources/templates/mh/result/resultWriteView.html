	<script>
	function detail(emp_NO){
		console.log('직원번호' + emp_NO);
		$.ajax({
			url:'/manHour/resultWriteDetailView',
			type:'GET',
			data:{EMP_NO:emp_NO},
			success:function(data){
				$(data).each(function(index,item){
					console.log(data);	
					
					$('#detail').empty();
					$('#detail').append('<tr>');			
					$('#detail').append('<td>'+item.emp_NO+'</td>');
					$('#detail').append('<td>'+item.work_DT+'</td>');
					$('#detail').append('<td>'+item.pjt_CD+'</td>');				
					$('#detail').append('</tr>');
					
					$('#detail2').empty();
					$('#detail2').append('<tr>');
					$('#detail2').append('<td>'+item.work_STEP+'</td>');			
					$('#detail2').append('<td>'+item.work_SPEC+'</td>');
					$('#detail2').append('<td>'+item.dept_CD+'</td>');					
					$('#detail2').append('</tr>');
					
					$('#detail3').empty();
					$('#detail3').append('<tr>');
					$('#detail3').append('<td>'+item.work_TIME+'</td>');				
					$('#detail3').append('<td>'+item.etc_SPEC+'</td>');			
					$('#detail3').append('<td>'+item.jikgup_CD+'</td>');				
					$('#detail3').append('</tr>');				
				});
			}
		});
	}

	
	
	//필수 입력값 유효성검사
	//1. WORK_DT : 작업일자
	//2. EMP_NO : 사원번호
	//3. WORK_SPEC :작업내용
	//4. WORK_TIME : 작업시간
	//5. ETC_SPEC:상세내용
	$(document).ready(function(){		
		$('#btn_name').click(function(){
			 if($('#WORK_DT').val()==""){
				$('#WORK_DT').focus();
				$('#span').text('날짜입력하세요');
				return false;
			}else if($('#EMP_NO').val()==""){
				$('#EMP_NO').focus();
				$('#EMP_NO').attr('placeholder','사원번호를 입력해주세요');
				return false;
			}else if($('#WORK_SPEC').val()==""){
				$('#WORK_SPEC').focus();
				$('#WORK_SPEC').attr('placeholder','작업코드을01~10 입력하세요');
				return false;
			}else if($('#WORK_TIME').val()==""){
				$('#WORK_TIME').focus();
				$('#WORK_TIME').attr('placeholder','작업시간을 입력하세요');
				return false;
			}else if($('#ETC_SPEC').val() ==""){
				$('#ETC_SPEC').focus();
				$('#ETC_SPEC').attr('placeholder','상세내용을 입력하세요');
				return false;
			}else{
				alert('등록 성공');
			}
		});
	});
	//프로젝트명 	
	function pjt(){
	$(document).ready(function(){
		console.log('프로젝트명 가져오기');
		$.ajax({
			url:'/manHour/resultWritePjtView',
			type:'GET',
			success:function(data){
				let resultWritePjtView =data;
				for(let i=0; i<resultWritePjtView.length; i++){
					$('#PJT_NM').append('<option th:text="'+resultWritePjtView[i].PJT_NM+'">'+resultWritePjtView[i].PJT_NM+'</option>')
				}
			}
		});
	});
	};
	//M/H 날짜 출력 ajax
	$(document).ready(function(){
		//오늘 날짜 DATE에 넣기
		let date = new Date();
		//년도 출력
		let year = date.getFullYear();
		//월 출력
		let month = date.getMonth()+1;
		//일 출력
		let day = date.getDate();
		if((month+"").length<2 ){
			month = "0" + month
			
		}
		if((day+"").length<2 ){
			day ="0" + day;
		}
		let getToday = year+"-"+month+"-"+day;
		$('#SEARCH_WORK_DT2').val(getToday);
		console.log("오늘 날짜" + getToday);
		
		$("#btn_day").click(function(){
			let work_dt_format=$('#SEARCH_WORK_DT1').val();
			let end_dt_format = $('#SEARCH_WORK_DT2').val();
			let SEARCH_WORK_DT1 = work_dt_format.substr(0,4)+work_dt_format.substr(5,2)+work_dt_format.substr(8,2);
			let SEARCH_WORK_DT2 = end_dt_format.substr(0,4)+end_dt_format.substr(5,2)+end_dt_format.substr(8,2);
			console.log(SEARCH_WORK_DT1 +"첫번째 날짜"+ SEARCH_WORK_DT2 +"두번째 날짜");		
			
		$.ajax({
			url:'/manHour/resultWriteDateSerachView',
	        type:'GET',
	        /* dataType:'json', */
			data:{WORK_DT:SEARCH_WORK_DT1,WORK_DT2:SEARCH_WORK_DT2},
			success : (data)=> {
				$('#list').empty();
	        	console.log('리스트 출력');
	        	console.log(data);	            
	            $(data).each(function(index,item){ //each = foreach (반복문)
	                $('#list').append('<tr class="even pointer"><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.EMP_NO+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.WORK_DT+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.PJT_CD+'</td>'
	                +'<td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.WORK_STEP+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.WORK_SPEC+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.DEPT_CD+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.WORK_TIME+'</td>'
	                +'<td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.ETC_SPEC+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.JIKGUP_CD+'</td><td></td></tr>'); 
	            });                   			
			}
		});
	});
	});
	</script>
