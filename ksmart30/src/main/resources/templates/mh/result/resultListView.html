	<head>
		<script>
		//날짜 및 사원번호 검색
			$(document).ready(function(){
				$("#btn_name").click(function(){
					let EMP_NO = $('#EMP_NO').val();
					let work_dt_format = $('#WORK_YM').val();
					let WORK_YM = work_dt_format.substr(0,4)+work_dt_format.substr(5,2);
					console.log("사원 번호 :"+EMP_NO);	
					console.log("날짜 :"+WORK_YM);
					$.ajax({
						url:'/manHour/resultNameSearchView',
						type:'GET',
						data:{EMP_NO:EMP_NO,WORK_YM:WORK_YM},
						success:(data)=>{
							$('#list').empty();
							console.log('리스트 출력');
							console.log(data);
							$(data).each(function(index,item){
								$('#list').append('<tr><td>'+item.WORK_YM+'</td><td>'+item.EMP_NO+'</td><td>'+item.JIKGUP_CD+'</td><td>'+item.KOR_NM+'</td>'
								+'<td>'+item.PJT_CD+'</td><td></td><td>'+item.D_01+'</td><td>'+item.D_02+'</td><td>'+item.D_03+'</td>'
								+'<td>'+item.D_04+'</td><td>'+item.D_05+'</td><td>'+item.D_06+'</td><td>'+item.D_07+'</td>'
								+'<td>'+item.D_08+'</td><td>'+item.D_09+'</td><td>'+item.D_10+'</td><td>'+item.D_11+'</td>'
								+'<td>'+item.D_12+'</td><td>'+item.D_13+'</td><td>'+item.D_14+'</td><td>'+item.D_15+'</td>'
								+'<td>'+item.D_16+'</td><td>'+item.D_17+'</td><td>'+item.D_18+'</td><td>'+item.D_19+'</td>'
								+'<td>'+item.D_21+'</td><td>'+item.D_22+'</td><td>'+item.D_23+'</td><td>'+item.D_24+'</td>'
								+'<td>'+item.D_25+'</td><td>'+item.D_26+'</td><td>'+item.D_27+'</td><td>'+item.D_28+'</td>'
								+'<td>'+item.D_29+'</td><td>'+item.D_30+'</td><td>'+item.D_31+'</td></tr>');
							});
						}
					});
				});
			});
		</script>
