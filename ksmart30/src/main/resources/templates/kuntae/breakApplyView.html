<head>

	<script>
	
	// 한 행 클릭 시 이름, 직급, 사원번호 출력
	function detail2(emp_NO) {	
		$.ajax({
            url:'/person/personInsaEmployeeDetailView',
            type:'GET',
            dataType:'json',	           
         	data : {EMP_NO : emp_NO},
            success:function(data){  
            	console.log(data);
            	$('#JIKGUP_NM1').val(data[0].jikgup_NM);
            	$('#EMP_NO1').val(data[0].emp_NO);
            	$('#KOR_NM1').val(data[0].kor_NM);  	
            }
        });
	} 
	// 한 행 클릭 시 detail
	function detail(emp_NO){
		console.log('직원번호 '+emp_NO);
		$.ajax({
			url:'/kuntae/breakApplyView2',
			type:'GET',
			data:{EMP_NO:emp_NO},
			success:function(data){
				$('#detail').empty();
				$(data).each(function(index,item){
					console.log(data);						
					$('#detail').append('<tr><td>'+item.APP_DATE1.substring(0,4)+'년'+item.APP_DATE1.substring(4,6)+'월'+item.APP_DATE1.substring(6,8)+'일'+'</td><td>'+item.APP_RMK+'</td><td>'+item.CONFIRM+'</td></tr>');			

					detail2(emp_NO);
				});
			}
		});
	}	
		// 휴가 신청 리스트 출력  
		$(document).ready(function(){
			console.log('휴가 신청 Ajax로 List 출력');

			$.ajax({
				url:'/kuntae/breakApplyView1',
				type:'GET',
				success:(data)=>{
					console.log("data =>"+data);
					$('#list').empty();
					$(data).each(function(index,item){	
						$('#list').append('<tr><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.DEPT_NM+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.JIKGUP_NM+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.EMP_NO+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.KOR_NM+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.APP_RMK+'</td><td data-toggle="modal" data-target="#ok" onclick="detail('+item.EMP_NO+')">'+item.CONFIRM+'</td></tr>');			
					
						
					});
				}
			});
		});
	
	</script>
</head>
