	<script>
		$(document).ready(function(){
			console.log('Ajax로 List 출력');

			$.ajax({
				url:'/kuntae/breakApplyView2',
				type:'GET',
				success:(data)=>{
					console.log("data =>"+data);
					$('#list').empty();
					$(data).each(function(index,item){	
						$('#list').append('<tr>');			
						$('#list').append('<td>'+item.DEPT_NM+'</td>');
						$('#list').append('<td>'+item.JIKGUP_NM+'</td>');
						$('#list').append('<td>'+item.EMP_NO+'</td>');
						$('#list').append('<td>'+item.KOR_NM+'</td>');
						$('#list').append('<td>'+item.APP_RMK+'</td>');
						$('#list').append('<td>'+item.CONFIRM+'</td>');
					});
				}
			});
		});
	
	</script>
