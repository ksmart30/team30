<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<!-- Bootstrap -->
	    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <!-- NProgress -->
	    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
	    <!-- iCheck -->
	    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	    <!-- Datatables -->
	    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
		
	    <!-- Custom Theme Style -->
	    <link href="/build/css/custom.min.css" rel="stylesheet">
	    
	    <link rel="stylesheet" type="text/css" href="/build/css/zTreeStyle/zTreeStyle.css"/>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link href="/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
	</th:block>
	<th:block layout:fragment="customBody">
	<form>
		<div class="col-md-9 col-xs-12" style="color:black;">
        <div class="page-title">
	<div class="title_left">
	 <h2><b>조건별 전표검색</b></h2>
	<h5><fontcolor="gray"><b>8.4조건별 전표검색</b></fontcolor>></h5>
					
	</div>
	</div>
        </div>
        <div class="x_content" style="text-align: right">
			<div class="btn-group" >
			<button class="btn btn-default" type="button"><i class="fa fa-search"> </i> 조회 </button>
			<button class="btn btn-default" type="reset">입력</button>
			<button class="btn btn-default" type="button">수정</button>
			<button class="btn btn-default" type="button">삭제</button>
			<button class="btn btn-default" type="button">저장</button>
			<button class="btn btn-default" type="button">출력</button>
			</div>
		</div>


		<!----------------------------------- 조건별전표검색----------------------------------------- -->
		<div class="col-md-12 col-xs-12">
			<div class="x_panel" style=" color: black;">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content"><br>
					<form class="form-horizontal form-label-left input_mask">
	                      <table class="table table-striped table-bordered" >
								<tr role="row">
									<th>
										<label class="control-label">검색조건</label>
									</th>
									<th>
										<label class="control-label" style="padding-left: 27px;">Sort</label>
									</th>
								</tr>
								<tr>	
									<th>
										<label class="control-label">전표일자</label>
										<input type="date" style="width:18%">
										<label class="control-label">-</label>
										<input type="date" style="width:18%">
										<label class="control-label" style="padding-left: 35px; padding-right: 40px;">금액</label>
										<input type="text" style="width:18%;">
										<label class="control-label">-</label>
										<input type="text" style="width:18%">
									</th>
									<th>
										<div class="radio">
											<label style="padding-left: 50px;"><input type="radio">전표일자</label>
											<label style="padding-left: 50px;"><input type="radio">발의부서</label>
											<label style="padding-left: 50px;"><input type="radio">귀속부서</label>
											<label style="padding-left: 50px;"><input type="radio">차변금액</label>
											<label style="padding-left: 50px;"><input type="radio">프로젝트</label>
											<label style="padding-left: 50px;"><input type="radio">거래처</label>
											<label style="padding-left: 50px;"><input type="radio">계정과목</label>
											<label style="padding-left: 50px;"><input type="radio">대변금액</label>
										</div>
										
									</th>
								</tr>
								<tr>	
									<th>
										<label class="control-label">발의부서</label>
										<input type="text" style="width:15%"><button><i class="fa fa-search"></i></button>
										- <input type="text" style="width:15%"><button><i class="fa fa-search"></i></button>
										<label class="control-label" style="padding-left: 20px; padding-right: 14px;">프로젝트</label>
										<input type="text" style="width:15%"><button><i class="fa fa-search"></i></button>
										<label class="control-label">-</label>
										<input type="text" style="width:15%"><button><i class="fa fa-search"></i></button>
									</th>
									<th>
										<label  class="control-label" style="padding-left: 27px;">승인여부</label>
										<div class="radio">
											<label style="padding-left: 50px;"><input type="radio">미승인</label>
											<label style="padding-left: 50px;"><input type="radio">승인</label>
											<label style="padding-left: 63px;"><input type="radio">계정과목</label>
											<label style="padding-left: 50px;"><input type="radio">대변금액</label>
										</div>
										
									</th>
								</tr>
								<tr>	
									<th>
										<label class="control-label">전표일자</label>
										<input type="text" style="width:18">
										- <input type="text" style="width:18%">
										<label class="control-label" style="padding-left: 15px; padding-right: 40px;">금액</label>
										<input type="text" style="width:18%">
										- <input type="text" style="width:18%">
									</th>
								</tr>
								<tr role="row">	
									<th>
										<label class="control-label">계정과목</label>
										<input type="text" style="width:18">
										- <input type="text" style="width:18%">
										<label class="control-label" style="padding-left: 15px; padding-right: 27px;">거래처</label>
										<input type="text" style="width:18%">
										- <input type="text" style="width:18%">
									</th>
									<th>
										<div class="radio">
											<label style="padding-left: 50px;"><input type="radio">전표일자</label>
											<label style="padding-left: 50px;padding-right: 40px;"><input type="radio">발의부서</label>
											<button>이체명세 엑셀출력</button>
										</div>
									</th>
								</tr>																		
							</table>
					</form>
				</div>
			</div>
		
			<!----------------------------------- 계좌번호관리----------------------------------------- -->
			<div class="x_panel" style=" color: black;">
				<div class="x_title">
				<h3>계좌번호관리</h3>
					<div class="clearfix"></div>
				</div>
				<div class="x_content"><br>
					<form class="form-horizontal form-label-left">
						<div class="form-group">
							<table id="datatable-responsive" class="table table-striped table-bordered jambo_table dt-responsive nowrap" >
								<thead>
									<tr>
										<th>전표일자</th>
										<th>유형</th>
										<th>전표순번</th>
										<th>계정</th>
										<th>세목</th>
										<th>계정과목명</th>
										<th>귀속부서</th>
										<th>프로젝트명</th>
										<th>거래처</th>
										<th>적요</th>
										<th>차변금액</th>
										<th>대변금액</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="m: ${list}">
											<tr role="row">
												<td th:text="${m.SLIP_DATE}"></td>
												<td th:text="${m.JS_CODE}"></td>
												<td th:text="${m.SLIP_SEQ}"></td>
												<td th:text="${m.ACC_CD}"></td>
												<td th:text="${m.ACC_DTL_CD}"></td>
												<td th:text="${m.ACC_LONG_NM}"></td>
												<td th:text="${m.BELONG_DEPT_CD}"></td>
												<td th:text="${m.PJT_CD}"></td>
												<td th:text="${m.CUST_NM}"></td>
												<td th:text="${m.DESCR}"></td>
												<td th:text="${m.DR_AMT}"></td>
												<td th:text="${m.CR_AMT}"></td>
											</tr>
										</th:block>
								</tbody>
							</table>
						</div>
					</form>
				</div>    	
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customJquery">
		<!-- jQuery -->
	    <script src="/vendors/jquery/dist/jquery.min.js"></script>
	    <!-- Bootstrap -->
	    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	    <!-- FastClick -->
	    <script src="/vendors/fastclick/lib/fastclick.js"></script>
	    <!-- NProgress -->
	    <script src="/vendors/nprogress/nprogress.js"></script>
	    <!-- iCheck -->
	    <script src="/vendors/iCheck/icheck.min.js"></script>
	    <!-- Datatables -->
	    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
	    <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
	    <script src="/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
	    <script src="/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
	    <script src="/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
	    <script src="/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
	    <script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
	    <script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
	    <script src="/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
	    <script src="/vendors/jszip/dist/jszip.min.js"></script>
	    <script src="/vendors/pdfmake/build/pdfmake.min.js"></script>
	    <script src="/vendors/pdfmake/build/vfs_fonts.js"></script>
	    
	    <!-- Custom Theme Scripts -->
	    <script src="/build/js/custom.min.js"></script>
	    <script type="text/javascript" src="/build/js/jquery.ztree.core.min.js"></script>
    </th:block>
</html>
