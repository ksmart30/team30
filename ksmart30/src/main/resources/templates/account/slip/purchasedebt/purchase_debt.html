<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>매입채무입력</title>
	</th:block>
	<th:block layout:fragment="customBody">
	 <div class="col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>매입채무입력</h3>
              </div>
		 <div class="x_panel">
              <div class="x_title">
              
             	<h4>검색조건</h4>

                <div class="clearfix"></div>
              <div class="x_content">
                <div class="row">
                  <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                           청구년월 <input type="date" placeholder="청구년월">
                  </div>
                  <div class="col-md-5 col-sm-12 col-xs-12">
                   	 지급예정일자  <input type="text"><button class="fa-sort-desc"></button>
                  </div>

                  <div class="col-md-5 col-sm-12 col-xs-12 form-group">
                                              코드명  <input type="text" size="3"><button class="fa-sort-desc"></button>
                                              <input type="text">
                  </div>
              </div>
            </div>
            </div>
            <div>
                <h4>&nbsp;전표생성유무</h4>
	                <div class="col-md-6 col-sm-6 col-xs-12">
	                  <div id="gender" class="btn-group" data-toggle="buttons">
	                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
	                      <input type="radio" name="slip" value="exist"> &nbsp; 유 &nbsp;
	                    </label>
	                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
	                      <input type="radio" name="slip" value="noneexist"> 무
	                    </label>
	                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
	                      <input type="radio" name="slip" value="all"> ALL
	                    </label><br><br>
	                    
	                  </div>
	                </div>
             </div>
                </div>
            
             <div class="x_panel">
              <div class="x_title">
              <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
					
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    	조회건수:<input type="text" class="col-right-3 form-group">건
                      <thead>
                      <tr class="headings">
                      		<th>
                              	전체적용<button type="checkbox" id="check-all" class="fa-check"></button>
                            </th>
                        <tr>
                          	<td>계정과목</td>
                          	<td>프로젝트명</td>
                          	<td>거래처</td>
                          	<td>생성</td>
                          	<td>은행명</td>
                          	<td>매입일자</td>
							<td>미결잔액</td>
							<td>지급예정</td>
							<td>전표일자</td>
							<td>전표번호</td>
							<td>전표순번</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="m : ${list}">
							<td th:text="${m.empNo}"></td>
							<td th:text="${m.korName}"></td>
							<td th:text="${m.sexGb}"></td>
						</tr>
                      </tbody>
                    </table>
					
					
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
	</th:block>
</html>
