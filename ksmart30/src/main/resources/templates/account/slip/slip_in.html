		<script>
		$(document).ready(function(){
			$('#search').on('click',function(){
		        $.ajax({
		            url:'/account/slip/slip_in/search',
		            type:'GET',
		            success:function(data){	//success:(data)=>{, var(함수주기)안씀 let(블록주기)씀
		                $('#list').empty();
		                $(data).each(function(index,item){	//each = forEach
		                    $('#list').append('<tr>');	//tr태그를 추가		                   
		                    $('#list').append('<td>'+item.boardNo+'</td>');
		                    $('#list').append('<td>'+item.boardPw+'</td>');
		                    $('#list').append('<td>'+item.boardTitle+'</td>');
		                    $('#list').append('<td>'+item.boardContent+'</td>');
		                    $('#list').append('<td>'+item.boardUser+'</td>');
		                    $('#list').append('<td>'+item.boardDate+'</td>');
		                    $('#list').append('</tr>');
		                });
		            }
		        });
		    });
		});
		</script>
